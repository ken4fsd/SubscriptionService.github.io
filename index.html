<!DOCTYPE html>

  <style>
    /* Style for the video container */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    
    /* Style for the embedded YouTube video */
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Style for the modal block */
    .modal-block {
      position: fixed;
      top: 0;
      right: 0;
      width: 500px;
      height: 100%;
      background-color: #f0f1f5;
      z-index: 1;
      /* Hide the modal block by default */
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    
    /* Style for the button that triggers the modal block */
    .modal-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }
    
    /* Style for the close button in the modal block */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Video container -->

  </div>

  <script>

    const modalButton = document.querySelector(".modal-button");
    const closeButton = document.querySelector(".close-button");

    // Add an event listener to the button to show the modal block
